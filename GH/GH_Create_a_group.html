         	<div class="container h1space">
	           <h1>Create a Group</h1> 
    
		<div class="row">
			<div class="col-12">
				<div class="AccountFields">
					<form>
						<div class="RadioButtonRegister form-group">
						<label>Public Groups can be joined by any and all users.</label><br>
                        
                        <label class="radio-inline"><input type="radio" name="Create_a_Group" value="Public"> Public</label>
                        
                        
                        <label class="radio-inline"><input type="radio" name="Create_a_Group" value="Private"> Private</label>
                        
			  			</div>

			  			<div class="RegFormFields">
			  			<div class="form-group">
			  				<label>Name</label><br>
			  				<input type="text" class="form-control" name="Name">
			  			</div>

			  			<div class="form-group DescriptionField">
			  				<label>Description</label><br>
			  				<input type="text" class="form-control" name="Description_Grp">
			  			</div>
                        
                        <div class="form-group DescriptionField">
			  				<label>Location</label><br>
			  				<input type="text" class="form-control" name="Location_Grp">
			  			</div>
                
                        <div class="form-group">
			  				<label>Email Address</label><br>
			  				<input type="email" class="form-control" name="Email_address">
			  			</div>

			  			<div class="form-group">
			  				<label>Phone Number</label><br>
			  				<input type="tel" class="form-control" name="Mobile_number">
			  			</div>
                        <div class="upload-drop-zone" id="drop-zone">
                            <div class="space-creat">
                            <p>Drag and Drop Image for Icon</p>
                            <p>or</p>
                            </div>
                            <a href="#">Click to Browse</a>
                        </div>
			  			<div class="Confirm_Btn">
			  			<button type="button" class="btn-primary">Save</button>
			  			</div>
                        </div>
					</form>
                        </div>
                </div>
			</div>
